<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: inline-block;
        }
        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>Posts List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>Title</th>
        <th>Views</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.author}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.views}"></td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:href="@{/posts(page=${currentPage - 1}, size=${pageSize})}" th:if="${currentPage > 1}">Previous</a>
    <a th:href="@{/posts(page=${currentPage}, size=${pageSize})}" th:classappend="${currentPage == page} ? 'active' : ''" th:text="${currentPage}"></a>
    <a th:href="@{/posts(page=${currentPage + 1}, size=${pageSize})}" th:if="${#lists.size(posts) == pageSize}">Next</a>
</div>
</body>
</html>
